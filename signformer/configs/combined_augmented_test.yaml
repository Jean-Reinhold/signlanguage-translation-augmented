# =============================================================================
# COMBINED AUGMENTED TRAINING - TEST CONFIG
# =============================================================================
# Quick test to validate pipeline before full training
# Runs ~50 batches for 2 epochs (~5-10 minutes)
# =============================================================================

name: combined_augmented_test

data:
    data_path: ../PHOENIX2014T
    version: phoenix_2014_trans
    sgn: sign
    txt: text
    gls: gloss
    
    # SMALL datasets only for fast testing (~2 min load vs 25 min)
    # Skips How2Sign (885 parts) and LSFB (73 parts)
    train:
      - RWTH_PHOENIX_2014T-aug.pami0.train
      - GSL-aug.pami0.train
      - lsat-aug.pami0.train
    
    dev:
      - RWTH_PHOENIX_2014T.pami0.val

    # Skip per-language validation for speed
    dev_per_language: {}
    
    test:
      - RWTH_PHOENIX_2014T.pami0.test
    
    feature_size: 1024
    level: word
    txt_lowercase: true
    prepend_lang_token: true
    lang_token_map:
      RWTH_PHOENIX_2014T: "<lang=de>"
      GSL: "<lang=el>"
      LSAT: "<lang=es>"
    max_sent_length: 400
    random_train_subset: -1
    random_dev_subset: -1
    multimodal: 0.0
    
    # Streaming
    stream_train_parts: true
    stream_chunk_size: 3000
    stream_dev_parts: true
    stream_test_parts: true
    
    # Interleaved settings
    sampling_temperature: 5.0
    interleaved_repeat: true
    # REDUCED: Only 30 batches per epoch for quick test (3 datasets)
    interleaved_epoch_batches: 30
    # Small buffer for 3 datasets
    interleaved_buffer_size: 50

training:
    reset_best_ckpt: true
    reset_scheduler: true
    reset_optimizer: true
    random_seed: 42
    
    # Separate test directory
    model_dir: "/mnt/experiments/combined-augmented-test"
    
    recognition_loss_weight: 0.0
    translation_loss_weight: 1.0
    eval_metric: bleu
    early_stopping_metric: eval_metric
    
    optimizer: sophiag
    learning_rate: 0.0004
    betas:
      - 0.95
      - 0.998
    weight_decay: 0.003
    
    batch_size: 4
    batch_type: sentence
    batch_multiplier: 8
    translation_normalization: batch
    
    # REDUCED: Only 2 epochs for test
    epochs: 2
    scheduling: plateau
    learning_rate_min: 1.0e-06
    patience: 10
    decrease_factor: 0.8
    warmup_step: 1000
    
    label_smoothing: 0.1
    
    lr_s_dim_model: 256
    K: 2
    
    # Log every 10 batches for test visibility
    logging_freq: 10
    validation_freq: 25
    num_valid_log: 3
    keep_last_ckpts: 1
    
    eval_recognition_beam_size: 1
    eval_translation_beam_size: 1
    eval_translation_beam_alpha: -1
    translation_max_output_length: 30
    
    overwrite: true
    shuffle: true
    use_cuda: true

model:
    initializer: xavier
    bias_initializer: zeros
    init_gain: 1.0
    embed_initializer: xavier
    embed_init_gain: 1.0
    tied_softmax: false
    cope: false
    
    encoder:
        type: transformer
        num_layers: 1
        num_heads: 8
        embeddings:
            embedding_dim: 256
            scale: false
            dropout: 0.1
            norm_type: batch
            activation_type: softsign
        hidden_size: 256
        ff_size: 1024
        dropout: 0.1
    
    decoder:
        type: transformer
        num_layers: 1
        num_heads: 8
        embeddings:
            embedding_dim: 256
            scale: false
            dropout: 0.1
            norm_type: batch
            activation_type: softsign
        hidden_size: 256
        ff_size: 1024
        dropout: 0.1

testing:
    recognition_beam_sizes:
      - 1
    translation_beam_sizes:
      - 1
    translation_beam_alphas:
      - -1
